<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <head>
        <title>PoseNet - Camera Feed Demo</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                /*  align-items: center;
                justify-content: center;*/
            }

            .canvas-container {
                width: 100%;
                max-width: 100%;
                display: flex;
                position: relative;
            }

            .botonimagen {
                width: 10%;
                height: 20%;
            }

            .camera-canvas {
                position: absolute;
                transform: scale(0.5, 0.5);
                transform-origin: 0 0;
                left: -350px;
                top: 50px;
                border: 2px solid #610f0f;
                display: none;
            }

            #main {
                left: 0;
                top: 0;
                position: absolute;
            }

            .illustration-canvas {
                border-radius: 40px;
                width: 80%;
                height: 500px;
                background-repeat: no-repeat;
                background-size: cover;

            }


            .footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                color: black;
            }

            .footer-text {
                max-width: 600px;
                text-align: center;
                margin: auto;
            }

            @media only screen and (max-width: 600px) {

                .footer-text,
                .dg {
                    display: none;
                }
            }

            /*
         *  The following loading spinner CSS is from SpinKit project
         *  https://github.com/tobiasahlin/SpinKit
         */
            .sk-spinner-pulse {
                width: 20px;
                height: 20px;
                margin: auto 10px;
                float: left;
                background-color: #333;
                border-radius: 100%;
                -webkit-animation: sk-pulseScaleOut 1s infinite ease-in-out;
                animation: sk-pulseScaleOut 1s infinite ease-in-out;
            }

            @-webkit-keyframes sk-pulseScaleOut {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }

                100% {
                    -webkit-transform: scale(1.0);
                    transform: scale(1.0);
                    opacity: 0;

                }
            }

            @keyframes sk-pulseScaleOut {
                0% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }

                100% {
                    -webkit-transform: scale(1.0);
                    transform: scale(1.0);
                    opacity: 0;
                }
            }

            .spinner-text {
                float: left;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <h1>Animacion2D</h1>

    </head>

<body>

    <div id="info" style='display:none'>
    </div>
    <div id="loading" style='position: relative; left: 0'>
        <span class="spinner-text" id="status">
            Loading PoseNet model...
        </span>
        <div class="sk-spinner sk-spinner-pulse"></div>
    </div>
    <div class=" col-12 canvas-container">

        <div id='main' style='display:none'>
            <video id="video" playsinline style=" -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            display: none;
            ">
            </video>
            <canvas id="output" class="camera-canvas"></canvas>
            <canvas id="keypoints" class="camera-canvas"></canvas>
        </div>

        <canvas style="background-image:url(1939.jpg)" class="illustration-canvas">
        </canvas>
        <button class="botonimagen " id="cambioFondo" onclick="cambiarFondoDocumento()"> <img
                src="https://th.bing.com/th/id/R.a84f2776d822e0301331456e870c1a76?rik=dvjNyAMbMXOxNw&pid=ImgRaw&r=0"
                height="80" width="100" /></button>

        <button id="cambioFondo" onclick="cambiarFondoDocumento2()"> Cambiar Fondo 2</button>

        <script>
            function cambiarFondoDocumento() {
                let body = document.getElementsByClassName('illustration-canvas')[0];
                body.style.backgroundImage = "url('https://th.bing.com/th/id/R.a84f2776d822e0301331456e870c1a76?rik=dvjNyAMbMXOxNw&pid=ImgRaw&r=0')";

            }

            function cambiarFondoDocumento2() {
                let body = document.getElementsByClassName('illustration-canvas')[0];
                body.style.backgroundImage = "url('https://th.bing.com/th/id/OIP.nbHriSE7e7QmTeYFSXM24wHaEs?pid=ImgDet&rs=1')";

            }


        </script>

        <script>

            let button = document.querySelector("button");

                    fullscreen?.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });
        </script> -->
    </div>
    <script src="camera.js"></script>

</body>

</html>
